<html>
	<body>
		
	
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script>
		
		function generateTable() {
    		// creates a <table> element and a <tbody> element
    		const tbl = document.createElement("table");
    		const tblBody = document.createElement("tbody");
    		var t1 = document.getElementById("t1").value;
    		var t2 = document.getElementById("t2").value;

    		// creating all cells
    		for (let i = 0; i < t1; i++) {
        		// creates a table row
        		const row = document.createElement("tr");

        		for (let j = 0; j < t2; j++) {
            		const cell = document.createElement("td");
            		const cellText = document.createTextNode(`${i},  ${j}`); 
            		cell.appendChild(cellText);
            		row.appendChild(cell);
        		}

        		// add the row to the end of the table body
        		tblBody.appendChild(row);
    		}

    		// put the <tbody> in the <table>
    		tbl.appendChild(tblBody);
    		// appends <table> into <body>
    		document.body.appendChild(tbl);
    		// sets the border attribute of tbl to 2;
    		tbl.setAttribute("border", "2");

			hideElements();
		}

		function addColumn() {
			// Access the table directly
    		var table = document.querySelector("table"); 
    		var rows = table.rows.length;

    		for (var i = 0; i < rows; i++) {
        		var cell = document.createElement("td");
        		var rowNumber = i ; // Row numbers start from 0
        		var colNumber = table.rows[i].cells.length ; // Column numbers start for next
        		cell.appendChild(document.createTextNode(`${rowNumber}, ${colNumber}`));
				// Append cell to each row
        		table.rows[i].appendChild(cell); 
    		}
		}

		function addRow() {
    		var table = document.querySelector("table"); // Access the table directly
    		var numRows = table.rows.length;
    		var numCols = table.rows[0].cells.length;

    		// Create a new row
    		var newRow = document.createElement("tr");

    		// Populate cells in the new row with row and column numbers
    		for (var j = 0; j < numCols; j++) {
        		var cell = document.createElement("td");
        		var rowNumber = numRows; // Row numbers start from next
        		var colNumber = j; // Column numbers start from 0
        		cell.appendChild(document.createTextNode(`${rowNumber}, ${colNumber}`));
        		newRow.appendChild(cell); // Append cell to the new row
    		}

    		// Add the new row to the table
    		table.appendChild(newRow);
		}

		

	
	</script>

</body>
	
</html>
