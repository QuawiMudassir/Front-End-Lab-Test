<!DOCTYPE html>
<html>
<head>
    <title>Lab Test</title>
</head>
<body>
    <font size="8" color="green">Final Test Lab</font><br><br>
    Number of rows: <input type="text" id="numRowsInput" /><br><br>
    Number of columns: <input type="text" id="numColsInput" /><br><br>
    
    <button id="generateBtn" onclick="generateTable()">Generate Table</button><br><br>
    
    <button id="addColumnBtn" onclick="addColumn()">Add Column</button>
    
    <button id="addRowBtn" onclick="addRow()">Add Row</button>
        
    <table id="tableContainer" border="1"></table>
    
    <script>
        function generateTable() {
            var numRows = parseInt(document.getElementById('numRowsInput').value);
            var numCols = parseInt(document.getElementById('numColsInput').value);
            var tableHTML = '<thead><tr><th>Index</th>';

            for (var j = 0; j < numCols; j++) {
                tableHTML += '<th>Column ' + j + '</th>';
            }
            tableHTML += '</tr></thead><tbody>';

            for (var i = 0; i < numRows; i++) {
                tableHTML += '<tr><th>Row ' + i + '</th>';
                for (var j = 0; j < numCols; j++) {
                    tableHTML += '<td>(' + i + ', ' + j + ')</td>';
                }
                tableHTML += '</tr>';
            }
            tableHTML += '</tbody>';

            document.getElementById('tableContainer').innerHTML = tableHTML;

            // Remove everything except the "Add Row" and "Add Column" buttons
            document.getElementById('numRowsInput').style.display = 'none';
            document.getElementById('numColsInput').style.display = 'none';
            document.getElementById('generateBtn').style.display = 'none';
        }

        
    </script>
</body>
</html>
